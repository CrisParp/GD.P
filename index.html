<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geometry Dash-Inspired Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00f2fe88;
    }
    canvas.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="startGame('easy')">Easy Mode</button>
    <button onclick="startGame('normal')">Normal Mode</button>
    <button onclick="startGame('hard')">Hard Mode</button>
    <button onclick="startGame('insane')">Insane Mode</button>
    <button onclick="startGame('demon')">Demon Mode</button>
  </div>

  <canvas id="gameCanvas" class="hidden"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let cube = { x: 50, y: 300, width: 30, height: 30, color: randomColor(), vy: 0, jumping: false };
    let gravity = 0.6;
    let level = [];
    let mode = 'easy';
    let keys = {};
    let mouseClicked = false;

    function startGame(selectedMode) {
      document.querySelector('.container').style.display = 'none';
      canvas.classList.remove('hidden');
      mode = selectedMode;
      cube.color = randomColor();
      cube.x = 50;
      cube.y = 300;
      cube.vy = 0;
      cube.jumping = false;
      level = generateLevel(mode);
      requestAnimationFrame(gameLoop);
    }

    function randomColor() {
      return `hsl(${Math.random() * 360}, 80%, 60%)`;
    }

    function generateLevel(mode) {
      const obstacles = [];
      const count = { easy: 5, normal: 10, hard: 15, insane: 20, demon: 30 }[mode];

      for (let i = 1; i <= count; i++) {
        const useSpike = Math.random() > 0.5;
        const x = i * 200;
        const y = Math.random() > 0.5 ? 250 : 320;

        if (useSpike) {
          obstacles.push({ type: 'spike', x, y });
        } else {
          obstacles.push({ type: 'block', x, y, width: 40, height: 40 });
        }
      }

      return obstacles;
    }

    function drawSpike(x, y, size = 40) {
      ctx.fillStyle = '#e74c3c';
      ctx.beginPath();
      ctx.moveTo(x, y + size);
      ctx.lineTo(x + size / 2, y);
      ctx.lineTo(x + size, y + size);
      ctx.closePath();
      ctx.fill();
    }

    function drawBlock(block) {
      ctx.fillStyle = '#3498db';
      ctx.fillRect(block.x, block.y, block.width, block.height);
    }

    function gameLoop() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#444';
      ctx.fillRect(0, 350, canvas.width, 5);

      cube.vy += gravity;
      cube.y += cube.vy;
      if (cube.y >= 320) {
        cube.y = 320;
        cube.vy = 0;
        cube.jumping = false;
      }

      ctx.fillStyle = cube.color;
      ctx.fillRect(cube.x, cube.y, cube.width, cube.height);

      for (let i = 0; i < level.length; i++) {
        const obs = level[i];
        obs.x -= 4;

        if (obs.type === 'spike') {
          drawSpike(obs.x, obs.y);
          if (
            cube.x < obs.x + 40 &&
            cube.x + cube.width > obs.x &&
            cube.y + cube.height > obs.y
          ) {
            alert('You lost!');
            location.reload();
            return;
          }
        }

        if (obs.type === 'block') {
          drawBlock(obs);

          const hitSideOrBottom =
            cube.x < obs.x + obs.width &&
            cube.x + cube.width > obs.x &&
            cube.y + cube.height > obs.y + 5;

          const landingOnTop =
            cube.x < obs.x + obs.width &&
            cube.x + cube.width > obs.x &&
            cube.y + cube.height > obs.y &&
            cube.y + cube.height < obs.y + 10 &&
            cube.vy > 0;

          if (landingOnTop) {
            cube.y = obs.y - cube.height;
            cube.vy = 0;
            cube.jumping = false;
          } else if (hitSideOrBottom) {
            alert('You lost!');
            location.reload();
            return;
          }
        }
      }

      if (level.length > 0 && level[level.length - 1].x < -50) {
        alert('Level Complete!');
        location.reload();
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', (e) => {
      keys[e.code] = true;
      if ((e.code === 'Space' || e.code === 'ArrowUp') && !cube.jumping) {
        cube.vy = -12;
        cube.jumping = true;
      }
    });

    window.addEventListener('keyup', (e) => {
      keys[e.code] = false;
    });

    canvas.addEventListener('mousedown', () => {
      if (!cube.jumping) {
        cube.vy = -12;
        cube.jumping = true;
      }
    });
  </script>
</body>
</html>
