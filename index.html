<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GD-Inspired Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f0f1b;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 15px;
      animation: fadeIn 1s ease forwards;
    }
    .menu h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #00ffff;
    }
    .menu button {
      padding: 10px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #1e90ff;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .menu button:hover {
      background: #00ffff;
      transform: scale(1.1);
    }
    canvas.hidden { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="menu" id="menu">
    <h1>GD-Lite</h1>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('normal')">Normal</button>
    <button onclick="startGame('hard')">Hard</button>
    <button onclick="startGame('insane')">Insane</button>
    <button onclick="startGame('extreme')">Extreme</button>
  </div>
  <canvas id="gameCanvas" class="hidden"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let mode = "easy";
    let gravity = 0.6;
    let cube = { x: 50, y: 300, w: 30, h: 30, vy: 0, jumping: false, color: randColor() };
    let level = [];
    let running = false;

    function randColor() {
      return `hsl(${Math.random() * 360}, 80%, 60%)`;
    }

    function startGame(selected) {
      document.getElementById("menu").style.display = "none";
      canvas.classList.remove("hidden");
      mode = selected;
      cube.color = randColor();
      cube.x = 50;
      cube.y = 300;
      cube.vy = 0;
      cube.jumping = false;
      level = createLevel(mode);
      running = true;
      requestAnimationFrame(gameLoop);
    }

    function createLevel(mode) {
      const level = [];
      let num = mode === "easy" ? 5 : mode === "normal" ? 10 : mode === "hard" ? 15 : mode === "insane" ? 20 : 25;
      for (let i = 1; i <= num; i++) {
        const type = Math.random() < 0.5 ? "block" : "spike";
        const x = i * 250;
        if (type === "block") {
          const y = 270 - Math.floor(Math.random() * 100);
          level.push({ type, x, y, w: 50, h: 50 });
        } else {
          level.push({ type, x, y: 320, size: 30 });
        }
      }
      return level;
    }

    function gameLoop() {
      if (!running) return;

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#222";
      ctx.fillRect(0, 350, canvas.width, 5);

      // Apply gravity
      cube.vy += gravity;
      cube.y += cube.vy;

      if (cube.y >= 320) {
        cube.y = 320;
        cube.vy = 0;
        cube.jumping = false;
      }

      // Draw cube
      ctx.fillStyle = cube.color;
      ctx.fillRect(cube.x, cube.y, cube.w, cube.h);

      // Draw & move level
      for (let obs of level) {
        obs.x -= 4;
        if (obs.type === "block") {
          ctx.fillStyle = "#00ff90";
          ctx.fillRect(obs.x, obs.y, obs.w, obs.h);

          // Side collision
          if (cube.x + cube.w > obs.x && cube.x < obs.x + obs.w && cube.y + cube.h > obs.y) {
            if (cube.y + cube.h - cube.vy <= obs.y) {
              cube.y = obs.y - cube.h;
              cube.vy = 0;
              cube.jumping = false;
            } else {
              die();
              return;
            }
          }
        } else {
          ctx.fillStyle = "#ff0055";
          ctx.beginPath();
          ctx.moveTo(obs.x, obs.y + obs.size);
          ctx.lineTo(obs.x + obs.size / 2, obs.y);
          ctx.lineTo(obs.x + obs.size, obs.y + obs.size);
          ctx.closePath();
          ctx.fill();

          if (
            cube.x < obs.x + obs.size &&
            cube.x + cube.w > obs.x &&
            cube.y + cube.h > obs.y
          ) {
            die();
            return;
          }
        }
      }

      // Victory check
      if (level[level.length - 1].x < -50) {
        alert("ðŸŽ‰ You Win!");
        location.reload();
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    function die() {
      running = false;
      alert("ðŸ’¥ You Died!");
      location.reload();
    }

    function jump() {
      if (!cube.jumping) {
        cube.vy = -12;
        cube.jumping = true;
      }
    }

    window.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });
    window.addEventListener("mousedown", jump);
    window.addEventListener("touchstart", jump);
  </script>
</body>
</html>
